<html>
	<head>
		<meta charset="utf-8">
		<title>注册</title>
		{% load staticfiles %}
		<link rel="icon" type="image/png" href="{%static 'assets/img/crawler.png'%}">
		<link rel="stylesheet" href="{%static 'css/reset.css'%}">
		<link rel="stylesheet" href="{%static 'css/common.css'%}">
	</head>
	<body>
		<div class="wrap login_wrap">
			<div class="content">
				
				<div class="logo" style="height: 100px;"></div>
				
				<div class="login_box">	
					
					<div class="login_form">
						<div class="login_title">
							注册
						</div>

						<form action="{% url 'register' %}" method="post">
							<div style="color:red;padding-left:20px;"><span>{{error}}</span></div>
							<div class="form_text_ipt">
								<input name="username" type="text" placeholder="用户名" value="{{username}}">
							</div>
							<div class="ececk_warning"><span>数据不能为空</span></div>
							<div class="form_text_ipt">
								<input name="password" type="password" placeholder="密码">
							</div>
							<div class="ececk_warning"><span>数据不能为空</span></div>
							<div class="form_text_ipt">
								<input name="password2" type="password" placeholder="重复密码">
							</div>
							<div class="ececk_warning"><span>数据不能为空</span></div>
							<div class="form_text_ipt">
								<input name="email" type="email" placeholder="邮箱" value="{{email}}">
							</div>
							<div class="ececk_warning"><span>数据不能为空</span></div>
							
							<div class="form_btn">
								<button type="button" onclick="this.form.submit()">注册</button>
							</div>
							<div class="form_reg_btn">
								<span>已有帐号？</span><a href="{% url 'login' %}">马上登录</a>
							</div>
						</form>
						<div class="other_login" style="height: 20px;">
							<div class="left other_left">
								<span></span>
							</div>
							<div class="right other_right">
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="{%static 'js/jquery-3.1.1.min.js'%}"></script>
		<script src="{%static 'js/common.js'%}"></script>
	</body>
</html>
