<!DOCTYPE html>
<!-- saved from url=(0064)http://www.17sucai.com/preview/124020/2015-11-06/login/demo.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<title>登录</title>
		{% load staticfiles %}
		<link rel="icon" type="image/png" href="{%static 'assets/img/crawler.png'%}">
		<link rel="stylesheet" href="{%static 'css/reset.css'%}">
		<link rel="stylesheet" href="{%static 'css/common.css'%}">
	</head>
	<body>
		<div class="wrap login_wrap">
			<div class="content">
				
				<div class="logo"></div>
				
				<div class="login_box">	
					
					<div class="login_form">
						<div class="login_title">
							登录
						</div>
						<form action="{% url 'login' %}" method="post">
							
							<div class="form_text_ipt">
								<input name="username" type="text" placeholder="用户名">
							</div>
							<div class="ececk_warning"><span>数据不能为空</span></div>
							<div class="form_text_ipt">
								<input name="password" type="password" placeholder="密码">
							</div>
							<div class="ececk_warning"><span>数据不能为空</span></div>
							

							<div class="form_btn">
								<button type="button" onclick="this.form.submit()">登录</button>
							</div>
							<div class="form_reg_btn">
								<span>还没有帐号？</span><a href="{% url 'register' %}">马上注册</a>
							</div>
							<div class="other_login">
							<div class="left other_left">
								<span></span>
							</div>
							<div class="right other_right">
								<a href="#"></a>
								
							</div>
						</div>
						</form>						
					</div>
				</div>
			</div>
		</div>
		<script src="{%static 'js/jquery-3.1.1.min.js'%}"></script>
		<script src="{%static 'js/common.js'%}"></script>
	

</body></html>
